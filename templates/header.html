<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <title>An Online Shop</title>
</head>
<body>
<header>
    <div class="px-3 py-2 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="{{url_for('home')}}" class="nav-link text-secondary">
                <i class="bi bi-book"></i>
                <img src="../static/assets/img/house.svg" class="bi d-block mx-auto mb-1" fill="currentColor" width="24" height="24"/>
                Home
              </a>
            </li>
            <li>
              <a href="{{url_for('all_products')}}" class="nav-link text-white">
                <img src="../static/assets/img/book.svg" fill="currentColor" class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"></use></svg>
                Products
              </a>
            </li>
            <li>
              <a href="{{url_for('chart')}}" class="nav-link text-white">
                <img src="../static/assets/img/cart.svg" class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-circle"></use></svg>
                Cart
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
      <div class="container d-flex flex-wrap justify-content-center">
        <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">

        </form>
        {% if not current_user.is_authenticated: %}
          <div class="text-end">
            <a href="{{url_for('login')}}" type="button" class="btn btn-light text-dark me-2">Login</a>
            <a href="{{url_for('register')}}" type="button" class="btn btn-primary">Sign-up</a>
          </div>
        {% else %}
          <div class="text-end">
            <a href="{{url_for('logout')}}" type="button" class="btn btn-primary">Log Out</a>
          </div>
        {% endif %}
      </div>
    </div>
  </header>
</body>
</html>
