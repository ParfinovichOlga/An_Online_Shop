{% include "header.html" %}
{{ bootstrap.load_css() }}

<body>
  <div id="carouselExampleAutoplaying" class="carousel carousel-dark slide px-5 py-5" data-bs-ride="carousel">
    <div class="carousel-inner px-5">
      {% for product in products %}
        {% if product.id == 1 %}
          <div class="carousel-item active py-5 px-5">
            <img src="{{product.image}}"  height="200" class="bd-placeholder-img px-5" alt="image of product">
            <a href="{{url_for('product_info', product_id=product.id)}}" style="color:black">{{product.title}}</a>
          </div>
        {% else %}
        <div class="carousel-item px-5">
          <img src="{{product.image}}" class="bd-placeholder-img px-5"  height="200" alt="image of product">
          <a href="{{ url_for('product_info', product_id=product.id) }}" style="color:black">{{product.title}}</a>
        </div>
        {% endif %}
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" style="color:black" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden=""></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" fill="black" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
        {% for category in categories %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{category.image}}" class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img"  preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text></svg>
            <div class="card-body">
              <a href="{{url_for('category', category_name=category.category)}}" class="card-text">{{category.category}}</a>

            </div>
          </div>
        </div>

        {% endfor %}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
