{% include "header.html" %}
{{ bootstrap.load_css() }}

<div class="container-fluid d-grid gap-3 align-items-center pb-5" style="grid-template-columns: 1fr 2fr;">
    <form method="POST" action="/search_product" class="w-50 " role="search">
        <input type="search" class="form-control" name="name" placeholder="Search..." aria-label="Search">
    </form>
</div>
<div class="container">
    {% for product in categories %}
    <div class="container mb-5">
    <div class="row featurette">
      <div class="col-md-8 order-md-2">
        <a href="{{url_for('product_info', product_id=product.id)}}" style="color:black" >{{product.title}}</a>
        <p class="lead">{{product.description}}</p>
        <h3 class="featurette-heading fw-normal lh-1 pb-3"> {{product.price}}$ </h3>

      </div>
      <div class="col-md-4 order-md-1 px-5">
        <img src="{{product.image}}" class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="100" height="100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="var(--bs-secondary-bg)"></rect></img>
      </div>
    </div>
</div>
    {% endfor %}
</div>





{% include "footer.html" %}
